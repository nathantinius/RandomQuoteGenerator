<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Random Quotes</h1>
    <button id="load-quote" class="load-quote">Show another quote</button>
  </header>

  <div class="container">
    <div id="quote-box" class="quote-box">
      <p class="quote">Not everything that can be counted counts, and not everything that counts can be counted.</p>
      <p class="source">Albert Einstein,<span id="citation"></span><span id="year"> 1879-1955,</span><span id="tag">
          Online</span></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
